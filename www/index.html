<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=2, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>BLE Demo</title>
    </head>
    <body>
            <h1>CW PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p>Scanning for BLE devices</p>
            </div>
            
        	<!-- BLE stuff here -->
            <script>
        		bluetoothle.initialize(initializeSuccess, initializeError);

function initializeSuccess(obj)
{
  if (obj.status == "initialized")
  {
    var address = window.localStorage.getItem(addressKey);
    if (address == null)
    {
        document.write("Bluetooth initialized successfully, starting scan for heart rate devices.");
        console.log("Bluetooth initialized successfully, starting scan for heart rate devices.");
        var paramsObj = {"serviceAssignedNumbers":[heartRateServiceAssignedNumber]};
        bluetoothle.startScan(startScanSuccess, startScanError, paramsObj);
    }
    else
    {
        connectDevice(address);
    }
  }
  else
  {
    document.write("Unexpected initialize status: " + obj.status);
  }
}

function initializeError(obj)
{
  document.write("Initialize error: " + obj.error + " - " + obj.message);
  console.log("Initialize error: " + obj.error + " - " + obj.message);
}

            </script>
    </body>
</html>
